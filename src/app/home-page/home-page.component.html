<div class="head"></div>
<div class="wrapper">
  <div class="recipeItems" *ngFor="let hero of heroes | async" (click)="goToHeroDetailPage(hero)">
    <div class="thumbnailWrapper">
      <img src="{{hero.urlImage}}" alt="">
    </div>
    <h3 >{{hero.name}}</h3>
    <h3>{{hero.category}}</h3>
  </div>
</div>
