<div *ngIf="currentRoute ==='/filter-hero'">
  <select (change)="onChange($event.target.value)">
   <option value="allHeroes" selected="selected">All Heroes</option>
   <option [value]="Cosmic">Cosmic</option>
   <option [value]="Mutant">Mutant</option>
   <option [value]="Mystic">Mystic</option>
   <option [value]="Science">Science</option>
   <option [value]="Skill">Skill</option>
   <option [value]="Tech">Tech</option>
 </select>
</div>
<div class="head"></div>
<div class="wrapper">
  <div class="recipeItems" *ngFor="let hero of heroes | async" (click)="goToHeroDetailPage(hero)">
    <div class="thumbnailWrapper">
      <img src="{{hero.urlImage}}" alt="">
    </div>
    <h3 >{{hero.name}}</h3>
  </div>
</div>
