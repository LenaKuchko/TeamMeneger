<div class="container">
  <div class="row">
    <div class="col-md-7">
      {{currentRoute}}
      {{HELLO}}
      <app-home-page></app-home-page>
    </div>
    <div class="col-md-5">
      <div class="panel">
        <div class="panel-heading">
          <h3 class="panel-title">Add New Hero</h3>
        </div>
        <div class="panel-body">
          <div>
            <div class="form-group">
              <label>Hero Name:</label>
              <br>
              <input #newName class="form-control">
            </div>

            <div>
              <label>Hero Category:</label>
              <select #newCategory>
                <option value="Cosmic">Cosmic</option>
                <option value="Mutant">Mutant</option>
                <option value="Mystic">Mystic</option>
                <option value="Science">Science</option>
                <option value="Skill">Skill</option>
                <option value="Tech">Tech</option>
              </select>
            </div>

            <div class="form-group">
              <label>Hero Health:</label>
              <br>
              <input #newHealth class="form-control">
            </div>

            <div class="form-group">
              <label>Hero Attack:</label>
              <br>
              <input #newAttack class="form-control">
            </div>

            <div class="form-group">
              <label>Hero Stars:</label>
              <br>
              <input #newStars class="form-control">
            </div>

            <div class="form-group">
              <label>Hero World Save Times:</label>
              <br>
              <input #newWorldSaveTimes class="form-control">
            </div>

            <div class="form-group">
              <label>Hero Description:</label>
              <br>
              <textarea #newDescription class="form-control"></textarea>
            </div>

            <div class="form-group">
              <label>Hero Image:</label>
              <br>
              <input #newImage class="form-control">
            </div>

            <button (click)="submitForm(newName.value, newCategory.value, newDescription.value, newHealth.value, newAttack.value, newStars.value, newImage.value, newWorldSaveTimes.value); newName.value=''; newCategory.value=''; newDescription.value=''; newHealth.value=''; newAttack.value=''; newStars.value=''; newWorldSaveTimes.value=''; newImage.value=''" class="btn">Add</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>



<footer class="footer"></footer>
